<!doctype html>
<html lang="en" data-ng-app="heroes">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
</head>
<body data-ng-controller="heroes_controller as vm">
  <h1>Superheroes</h1>
  <div ng-view></div>
  <div class="picture">
    Picture: <img ng-src="{{vm.currentHero}}">
  </div>
  <div class="search">
    Search: <input data-ng-model="vm.filter_on" type=text>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>
        <input type ="text"
        data-ng-model="vm.new_hero.name"
        placeholder="Name"/>
        </th>
        <th>
        <input type ="number"
        data-ng-model="vm.new_hero.number"
        placeholder="Number"/>
        </th>
        <th>
        <input type ="text"
        data-ng-model="vm.new_hero.group"
        placeholder="Group"/>
        </th>
      </tr>
      <tr>
        <th>
        <input type ="text"
        data-ng-model="vm.new_hero.img"
        placeholder="Image URL"/>
        </th>
        <th data-ng-click="vm.create()"> click here to add </th>
      </tr>
      <tr class={{hero.group.toLowerCase()}} data-ng-repeat = "hero in vm.data | filter: vm.filter_on">
        <th>Name: {{hero.name}} </th>
        <th>Number: {{hero.number}}</th>
        <th data-ng-click = "vm.currentHero = hero.img">+</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
